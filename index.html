    <main>
      <div class="container layout">
        <aside id="sidebar" class="card">

                <div class="card-title">レイミーの秘密基地へ、ようこそ</div>

                たまにプログラミング関係の記事も書きます。<br>
                どうぞごゆるりとお楽しみくださいませ。
            </div>

            <div style="width: 150px; height: 150px; display: block; margin: 20px auto; border-radius: 50%;">
              <img src="data/Resources/RaymeeIcon.png" alt="My Icon"style="width: 150px; height: 150px; display: block; margin: 20px auto; border-radius: 50%;"/>
              <p>
                作者: レイミー (Raymeela)<br>
                Twitter: <a href="https://twitter.com/raymeela675" target="_blank" rel="noopener noreferrer">@raymee675</a><br>

              </p>
            </div>

              <div class="blog-list-items" aria-live="polite">
                <!-- posts.json を読み込んでここに一覧を挿入します -->
              </div>
              <div class="blog-pagination" style="text-align: center; padding-top: 20px; border-top: 1px solid #ddd; margin-top: 20px;">
                <button id="loadMoreButton" class="btn btn-primary" style="display: none;">過去のブログを読み込む</button>
