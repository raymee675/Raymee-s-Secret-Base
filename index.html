<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>レイミーの秘密基地</title>
    <meta name="description" content="絵描きだとかプログラミングだとのよしなしごとをまとめるサイトでございます。知的好奇心と時間が有り余っている方にぜひ読んでいただきたいです。" />
    <meta name="keywords" content="レイミーの秘密基地" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/gh/tkorigami16-lab/TKoriken@latest/data/WEBPimages/favicon.webp"
    />
  </head>

  <body>


    <main>
      <div class="container layout">
        <aside id="sidebar" class="card">
          <div class="sidebar-inner">
            <div class="sidebar-header">
              <button
                id="sidebarToggle"
                class="btn btn-ghost"
                aria-label="Toggle menu"
              >
                ☰
              </button>
            </div>
            <ul class="menu" id="menuList">
              <li class="menu-item" data-url="data/BlogData/Home/Home.html" data-content="ホームの概要を表示します。">
                <span class="icon">🏠</span><span class="label">Home</span>
              </li>
              <li
                class="menu-item"
                data-url="#profile"
                data-content="プロフィール情報を表示します。"
              >
                <span class="icon">👤</span><span class="label">Profile</span>
              </li>
              <li class="menu-item" data-url="#settings" data-content="設定を表示します。">
                <span class="icon">⚙️</span><span class="label">Settings</span>
              </li>
              <li class="menu-item" data-url="#notifications" data-content="お知らせを表示します。">
                <span class="icon">🔔</span
                ><span class="label">Notifications</span>
              </li>
            </ul>
          </div>
        </aside>

        <section id="mainArea">
          <div id="contentArea">
            <div class="card">
              <div class="card-header">
                <div class="card-title">レイミーの秘密基地へ、ようこそ</div>
              </div>
              <div class="card-sub">
                絵描きだとかプログラミングだとのよしなしごとをまとめるサイトでございます。<br>
                知的好奇心と時間が有り余っている方にぜひ<br>
                Twitter に上げた絵とか、DTM で作った曲とかの創作作品を気まぐれで投稿します。<br>
            </div>

            <br>

            <div id="BlogList" class="card blog-list">
              <div class="card-header">
                <div class="card-title">Blog Posts</div>
              </div>
              <div class="blog-list-items" aria-live="polite">
                <!-- posts.json を読み込んでここに一覧を挿入します -->
              </div>
              <div class="blog-pagination" style="text-align: center; padding-top: 20px; border-top: 1px solid #ddd; margin-top: 20px;">
                <button id="loadMoreButton" class="btn btn-primary" style="display: none;">過去のブログを読み込む</button>
                <div id="paginationInfo" class="muted small" style="margin-top: 10px;"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <div></div>
    <script src="script.js"></script>
  </body>
</html>
