<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://raymee675.github.io/Raymee-s-Secret-Base/style.css"
    />
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/gh/raymee675/Raymee-s-Secret-Base@latest/data/Resources/favicon.png"
    />

    {{METADATA}}
  </head>

  <body>
    <!-- Mobile hamburger button -->
    <button
      id="sidebarToggle"
      class="btn btn-ghost hamburger-btn"
      aria-label="Toggle menu"
    >
      ☰
    </button>
    <main>
      <div class="container layout">
        <aside id="sidebar" class="card">
          <div class="sidebar-inner">
            <ul class="menu" id="menuList">
              <li
                class="menu-item"
                data-url="https://raymee675.github.io/Raymee-s-Secret-Base/index.html"
                data-content="ホーム"
              >
                <span class="icon"
                  ><img
                    src="https://cdn.jsdelivr.net/gh/raymee675/Raymee-s-Secret-Base@latest/data/Resources/Home.png"
                    alt="Home"
                    style="width: 20px; height: 20px" /></span
                ><span class="label">Home</span>
              </li>

              <li
                class="menu-item"
                data-url="https://raymee675.github.io/Raymee-s-Secret-Base/data/BlogData/Rules/rules.html"
                data-content="ルール"
              >
                <span class="icon"
                  ><img
                    src="https://cdn.jsdelivr.net/gh/raymee675/Raymee-s-Secret-Base@latest/data/Resources/Rules.png"
                    alt="Rules"
                    style="width: 20px; height: 20px" /></span
                ><span class="label">Rules</span>
              </li>

              <li
                class="menu-item"
                data-url="https://raymee675.github.io/Raymee-s-Secret-Base/data/BlogData/Documents/Documents.html"
                data-content="ドキュメント"
              >
                <span class="icon"
                  ><img
                    src="https://cdn.jsdelivr.net/gh/raymee675/Raymee-s-Secret-Base@latest/data/Resources/Documents.png"
                    alt="Documents"
                    style="width: 20px; height: 20px" /></span
                ><span class="label">Documents</span>
              </li>
            </ul>
          </div>
        </aside>

        <section id="mainArea">
          <div id="contentArea">
            <div class="card">{{MAINTEXT}}</div>

            <!-- Related Posts Section -->
            <div
              id="RelatedPosts"
              class="card blog-list"
              style="margin-top: 20px"
            >
              <div class="card-header">
                <div class="card-title" style="font-size: 20px">関連記事</div>
              </div>
              <div class="related-posts-items" aria-live="polite">
                <!-- 関連記事がここに表示されます -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://raymee675.github.io/Raymee-s-Secret-Base/script.js"></script>
  </body>
</html>
