<body>
  <main>
    <div class="container layout">
      <aside id="sidebar" class="card">
        <div class="sidebar-inner">
          <div class="sidebar-header">
            <button id="sidebarToggle" class="btn btn-ghost" aria-label="Toggle menu">
              ☰
            </button>
          </div>
          <ul class="menu" id="menuList">
            <li class="menu-item" data-url="../../../index.html" data-content="ホーム">
              <span class="icon"><img src="../../../data/Resources/Home.png" alt="Home"
                  style="width: 20px; height: 20px;" /></span><span class="label">Home</span>
            </li>

            <li class="menu-item" data-url="../Rules/rules.html" data-content="ルール">
              <span class="icon"><img src="../../../data/Resources/Rules.png" alt="Rules"
                  style="width: 20px; height: 20px;" /></span><span class="label">Rules</span>
            </li>

            <li class="menu-item" data-url="Documents.html" data-content="ドキュメント">
              <span class="icon"><img src="../../../data/Resources/Documents.png" alt="Documents"
                  style="width: 20px; height: 20px;" /></span><span class="label">Documents</span>
            </li>
          </ul>
        </div>
      </aside>

      <section id="mainArea">
        <div id="contentArea">
          <div class="card">
            <div class="card-header">
              <div class="card-title">ドキュメント - 過去のブログ記事</div>
            </div>
            <div class="card-sub">
              これまでに投稿されたすべてのブログ記事を閲覧できます。<br>
              タグで絞り込んで、お好きな記事をお探しください。
            </div>
            <br>

            <div id="BlogList" class="card blog-list">
              <div class="card-header">
                <div class="card-title">記事一覧</div>
              </div>
              <!-- Tag filter tabs -->
              <div class="tag-filter-tabs">
                <button class="tag-tab active" data-tag="all">すべて</button>
                <!-- Additional tag buttons will be dynamically added here -->
              </div>
              <div class="blog-list-items" aria-live="polite">
                <!-- posts.json を読み込んでここに一覧を挿入します -->
              </div>
              <div class="blog-pagination"
                style="text-align: center; padding-top: 20px; border-top: 1px solid #ddd; margin-top: 20px;">
                <button id="loadMoreButton" class="btn btn-primary" style="display: none;">過去のブログを読み込む</button>
                <div id="paginationInfo" class="muted small" style="margin-top: 10px;"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  <script src="../../../script.js"></script>
